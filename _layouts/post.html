---
layout: default
---
<p class="breadcrumbs"><a href="/">Home</a> <i class="icon-angle-right"></i> <a href="{{ page.url }}">{{ page.title }}</a></p>

<div class="post-wrapper"><div class="post" data-disqus-identifier="3" data-disqus-title="AWS Load Balancer: Beware long Posts, they can duplicate" data-disqus-container-id="disqus-comments-{{ page.disqus-id }}" data-disqus-url="{{ page.url }}">
<div class="post-header">
  <h2>{{ page.title }}</h2>
  <p class="post-subtitle">{{ page.subtitle }}</p>
  <p class="post-date">{{ page.date | date_to_string }}</p>
</div>
<div class="post-content-wrapper"><div class="post-content">
  {{ content }}
  <div class="disqus-comments"><div id="disqus-comments-{{ page.disqus-id }}">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'michalcharemza'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    



  </div></div>
</div></div>
</div></div>
