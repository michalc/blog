s3_id: <%= ENV['BLOG_S3_ID'] %>
s3_secret: <%= ENV['BLOG_S3_SECRET'] %>
s3_bucket: <%= ENV['BLOG_S3_BUCKET'] %>

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

max_age:
   "assets/*": <%= 60 * 60 * 24 * 7 %>
   "favicon.ico": <%= 60 * 60 * 24 * 7 %>
   "robots.txt": 300
   "*": 300

gzip:
  - .html
  - .css
  - .js
  # All font formats except WOFF
  - .svg
  - .eot
  - .svg
  - .ttf
  - .otf

s3_endpoint: EU

