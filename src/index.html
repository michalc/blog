<p>A few of my thoughts on a few web-related issues. Feel free to contact me at <a href="mailto:michal@charemza.name">michal@charemza.name</a> or post a comment.</p>
<div>
  {{#each posts as |post i| }}
  <section class="post-summary">
    <a href="{{ post.url }}" >
      <header>
        <i class="fa fa-angle-right"></i>
        <h2>{{ post.title }}</h2>
        <p class="post-subtitle">{{ post.subtitle }} </p>
        <p class="post-date"><time datetime="{{ isodate post.date }}">{{ nicedate post.date }}</time></p>
      </header>
    </a>
  </section>
  {{/each}}
</div>
