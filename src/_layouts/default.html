<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  {{#if title}}
  <title>{{ title }} - {{ site.name }}</title>
  {{else}}
  <title>{{ site.name }} - Full stack software engineer</title>
  {{/if}}
  <meta name="description" content="{{ page.subtitle }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ lookup assets 'assets/stylesheets/site.css' }}">
  <script src="{{ lookup assets 'assets/javascripts/reputation.js' }}" defer></script>
  <link rel="shortcut icon" href="{{ lookup assets 'assets/images/favicon.ico' }}">
  <style>
    {{ safe styles }}
  </style>
</head>
<body itemscope itemtype="http://schema.org/WebPage">
  <header class="page-header" id="michal-charemza-author" itemprop="author" itemscope itemtype="http://schema.org/Person"><div class="page-header-inner">
    <div class="page-header-left"><div class="page-header-left-inner">
      <h1 itemprop="name"><a href="/">Michal Charemza</a></h1>
      <p class="page-header-p job-title" itemprop="jobTitle">Full stack software engineer</p>
      <p class="page-header-p"><a href="mailto:michal@charemza.name"><span itemprop="email">michal@charemza.name</span></a></p>
    </div></div>
    <div class="page-header-right">
      <a class="reputation" id="reputation" href="http://stackoverflow.com/users/1319998/michal-charemza"></a>
      <a href="/">
        <img class="avatar" alt="Michal Charemza" src="{{ lookup assets 'assets/images/michal-charemza.jpeg' }}" width="125" height="125" itemprop="image">
      </a>
    </div>
  </div></header>
  <div class="page-content"><div class="page-content-inner">
      <%= contents %>
  </div></div>

  <script>
    window.addEventListener('load', function() {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38006161-1', 'auto');
      ga('send', 'pageview');
    });
  </script>

  <noscript id="deferred-styles">
    <link rel="stylesheet" href="//hello.myfonts.net/count/2d48a7">
  </noscript>
  <script>
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>
</body>
</html>
